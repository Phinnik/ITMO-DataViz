<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adult census study</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kube/6.5.2/css/kube.css">
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="navigator">
    <span>Navigation</span>
    <ul>
        <li onclick="document.getElementById('sex_salary_bar').scrollIntoView()">Salary by sex</li>
        <li onclick="document.getElementById('race_edu_pie_chart').scrollIntoView()">Education level by race</li>
        <li onclick="document.getElementById('edu_salary_scatter').scrollIntoView()">Salary by education level</li>
        <li onclick="document.getElementById('age_gs_dist').scrollIntoView()">Salary density by age</li>
        <li onclick="document.getElementById('occupation_gs_circbar').scrollIntoView()">Salary by occupation</li>
    </ul>
</div>




<div class="content-container">

    <h1>Adult census study</h1>

    <h2>PLots</h2>

    <div id="sex_salary_bar">
        <svg id="sex_salary_bar_svg" height=400 width=600></svg>
    </div>


    <div id="race_edu_pie_chart">
        <svg id="race_edu_pie_chart_svg" height=400 width=600></svg>
    </div>


    <div id="edu_salary_scatter">
        <svg id="edu_salary_scatter_svg" height=400 width=600></svg>
    </div>


<!--
    Two distplots
        red - bad salary
        green - good salary
-->
    <div id="age_gs_dist">
        <svg id="age_gs_dist_svg" height=400 width=600></svg>
    </div>



<!--
    circular bar plot divided by occupation
        bars divided by salary
            red - bad
            green - good
-->
    <div id="occupation_gs_circbar">
        <svg id="occupation_gs_circbar_svg" height=400 width=600></svg>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
